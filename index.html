<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barcode Price Lookup</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #result { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Scan Barcode</h1>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQUu9FNJaZ7OvnW2hEQhQ_X_Vw7MIa7qDUX5MXcpKnKBkOFkc5oDBE-3e-FrznFGT_BUhWeyJ6cnHMh/pub?gid=0&single=true&output=csv";
    let priceMap = {};

    // Load CSV into priceMap
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        let rows = text.split("\n").map(r => r.trim()).filter(r => r);
        rows.forEach(row => {
          let [barcode, price] = row.split(",");
          priceMap[barcode] = price;
        });
      });

    function onScanSuccess(decodedText) {
      if (priceMap[decodedText]) {
        document.getElementById("result").innerText = `Price: â‚¹${priceMap[decodedText]}`;
      } else {
        document.getElementById("result").innerText = `Barcode ${decodedText} not found`;
      }
    }

    function onScanFailure(error) {
      // ignore errors to keep scanning
    }

    document.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, // back camera
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      );
    });
  </script>
</body>
</html>
